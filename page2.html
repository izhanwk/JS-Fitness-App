<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caloric Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="options">
          <p>Select your activity level</p>
          <div class="wrap">
            <div id="sendatory" class="boxes" data-value="1.2">
              <p>Sendatory</p>
            </div>
            <p class="noflex">Little or no workout</p>
          </div>

          <div class="wrap">
            <div id="lightlyactive" class="boxes" data-value="1.375">
              <p>Lightly Active</p>
            </div>
            <p class="noflex">1-2 workouts per week</p>
          </div>

          <div class="wrap">
            <div id="moderatelyactive" class="boxes" data-value="1.55">
              <p>Moderately Active</p>
            </div>
            <p class="noflex">3-4 workouts per week</p>
          </div>

          <div class="wrap">
            <div id="veryactive" class="boxes" data-value="1.725">
              <p>Very Active</p>
            </div>
            <p class="noflex">5-6 workouts per week</p>
          </div>

          <div class="wrap">
            <div id="superactive" class="boxes" data-value="1.9">
              <p>Super Active</p>
            </div>
            <p class="noflex">7 workouts per week</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
