<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caloric Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <p id="h1">Izhan Fitness App</p>

        <div class="wrap">
          <input
            type="number"
            step="0.01"
            min="0"
            placeholder="ENTER YOUR AGE"
            class="input1"
            id="in1"
          />
          <p style="display: none; color: red" id="p1" class="P">
            Please Enter your Age
          </p>
        </div>

        <div class="wrap">
          <input
            type="number"
            step="0.01"
            min="0"
            placeholder="ENTER YOUR BODY WEIGHT (KG)"
            class="input1"
            id="in2"
          />
          <p style="display: none; color: red" id="p2" class="P">
            Please Enter your Weight
          </p>
        </div>

        <div class="wrap">
          <input
            type="number"
            step="0.01"
            min="0"
            placeholder="ENTER YOUR BODY Height (ft.)"
            class="input1"
            id="in3"
          />
          <p style="display: none; color: red" id="p3" class="P">
            Please Enter your Height
          </p>
        </div>

        <div class="wrap">
          <div id="form1">
            <p>Select your gender</p>
            <form id="f1">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>

              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </form>
          </div>
          <p style="display: none; color: red" id="p4" class="radiostyle">
            Please Select your Gender
          </p>
        </div>
        <div class="wrap">
          <div id="form2">
            <p>Select your goal</p>
            <form id="f2">
              <input
                type="radio"
                id="musclegain"
                name="goal"
                value="musclegain"
              />
              <label for="musclegain">Muscle gain</label>
              <input type="radio" id="fatloss" name="goal" value="fatloss" />
              <label for="fatloss">Fatloss</label>
            </form>
          </div>
          <p style="display: none; color: red" id="p5" class="radiostyle">
            Please Select your Goal
          </p>
        </div>
        <button id="btn1">Next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
